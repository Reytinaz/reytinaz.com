<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Debug</title>
      <script>
        function fetchJSONData() {
            fetch("./debug.json")
            .then((res) => {
              if (!res.ok) {
                throw new Error
                  (`HTTP error! Status: ${res.status}`);
              }
              return res.json();
             })
            .then((data) => 
              console.log(data))
            .catch((error) => 
              console.error("Unable to fetch data:", error));
        }
        fetchJSONData();
      </script>
    </head>
    <body> 
      <h1>hello world</h1>
    </body>
</html>
