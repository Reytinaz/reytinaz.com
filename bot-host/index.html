<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Debug</title>
      <script>
        function printData(data) {
          for (const debug of data.debugs) {
              var newText = document.createElement("h1")
              newText.appendChild(document.createTextNode(debug))
              document.body.appendChild(newText)
          }
        }
        function fetchJSONData() {
            fetch("./debug.json")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error
                            (`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) => 
                      printData(data))
        }
        fetchJSONData();
      </script>
    </head>
    <body> 
    </body>
</html>
